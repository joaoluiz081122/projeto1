<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Galeria de fotos</title>
    <link rel="shortcut icon" href="" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="visita.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.2.96/css/materialdesignicons.min.css">
    <script src="script.js" defer></script>
</head>

<body>

    <div class="overlay">
        <div class="slideshow">
            <span class="btn_cerrar"><i class="mdi mdi-arrow-left-bold-circle"></i></span>
            <div class="botones adelante"> <i class="mdi mdi-arrow-right-circle-outline"></i> </div>
            <div class="botones atras"> <i class="mdi mdi-arrow-left-circle-outline"></i> </div>
            <img src="" alt="" id="img_slideshow">
        </div>
    </div>

    <header>
        <h1>Galeria de Fotos</h1>
    </header>

    <section class="galeria">
            <img src="img1.jpeg" alt="" data-img-mostrar="0">
            <img src="img2.jpeg" alt="" data-img-mostrar="1">
            <img src="img3.jpeg" alt="" data-img-mostrar="2">
            <img src="img4.jpeg" alt="" data-img-mostrar="3">
            <img src="img5.jpeg" alt="" data-img-mostrar="4">
            <img src="img6.jpeg" alt="" data-img-mostrar="5">
            <img src="img7.jpeg" alt="" data-img-mostrar="6">
            <img src="img8.jpeg" alt="" data-img-mostrar="7">
            <img src="img9.jpeg" alt="" data-img-mostrar="8">
            <img src="img10.jpeg" alt="" data-img-mostrar="9">
    </section>

</body>

</html>
