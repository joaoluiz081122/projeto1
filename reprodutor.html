<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reprodutor.css">
    <title>Reprodutor de Música</title>
</head>
<body>
    <div class="music-player">
        <div class="playlist">
            <h2>Lista de Músicas</h2>
            <ul id="playlist">
                <li data-src="Freddie Dredd - Limbo.mp3">
                    <img src="limbo.jpg" alt="Freddie Dredd - Limbo">
                    <span>Freddie Dredd - Limbo</span>
                </li>
                <li data-src="Mina do Condomínio.mp3">
                    <img src="mina de condominio.jfif" alt="Mina do Condomínio">
                    <span>Mina do Condomínio</span>
                </li>
                <li data-src="Rollin'.mp3">
                    <img src="rollin.jpg" alt="Rollin'">
                    <span>Rollin'</span>
                </li>
                <li data-src="Ice Cube - It Was A Good Day.mp3">
                    <img src="it was a good day.jpg" alt="Ice Cube - It Was A Good Day">
                    <span>Ice Cube - It Was A Good Day</span>
                </li>
                <li data-src="INTERWORLD - METAMORPHOSIS (1).mp3">
                    <img src="metamorphosis.jfif" alt="INTERWORLD - METAMORPHOSIS (1)">
                    <span>INTERWORLD - METAMORPHOSIS (1)</span>
                </li>
                <li data-src="Lord Lorenz - MurderCaust.mp3">
                    <img src="murdercaust.jfif" alt="Lord Lorenz - MurderCaust">
                    <span>Lord Lorenz - MurderCaust</span>
                </li>
                <li data-src="Godzilla (feat. Juice WRLD).mp3">
                    <img src="godzilla.jpg" alt="Godzilla (feat. Juice WRLD)">
                    <span>Godzilla (feat. Juice WRLD)</span>
                </li>
                <li data-src="Tokyo Drift.mp3">
                    <img src="tokyo drift.jpg" alt="Tokyo Drift">
                    <span>Tokyo Drift</span>
                </li>
                <li data-src="Freddie Dredd - Devil's Work.mp3">
                    <img src="devils work.jfif" alt="Freddie Dredd - Devil's Work">
                    <span>Freddie Dredd - Devil's Work</span>
                </li>
                <li data-src="SICKO MODE.mp3">
                    <img src="sicko mode.jpg" alt="SICKO MODE">
                    <span>SICKO MODE</span>
                </li>
            </ul>
        </div>
        <div class="audio-player">
            <h2>Reprodutor de Música</h2>
            <audio id="audio" controls>
                Seu navegador não suporta o elemento de áudio.
            </audio>
            <div class="controls">
                <button id="prevBtn">&#9664;</button>
                <button id="playBtn">&#9658;</button>
                <button id="pauseBtn" style="display:none;">&#10074;&#10074;</button>
                <button id="nextBtn">&#9654;</button>
                <input id="volumeSlider" type="range" min="0" max="1" step="0.01" value="1">
            </div>
        </div>
    </div>
    <script src="reprodutor.js"></script>
</body>
</html>
